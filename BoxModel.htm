<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Mode</title>
	<link rel="stylesheet" href="css/BoxModel.css">
</head>
<body>
	<div class="transition">transition</div>
	<div class="translate">translate</div>
	<div class="b_rotate">
		<div class="rotate">rotate</div>
	</div>
	<div class="b_scale">
		<div class="scale"></div>
	</div>
	<div class="b_skew">
		<div class="skew"></div>
	</div>
	<div class="rotate2d">2D transition</div>
	<div class="rotate3d">3D transition</div>
	<div class="animation">
		<div class="an1">floor1</div>
		<div class="an2">floor2</div>
		<div class="an3">floor3</div>
	</div>
</body>
</html>
